<html>
    <head>
        <title>index</title>
        <script src="lib/jquery-1.9.0.min.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/backbone.js"></script>
        <script src="lib/handlebars-v1.3.0.js"></script>
        <script src="lib/moment.js"></script>
        <script src="lib/moment-timezone.js"></script>
        <script src="lib/moment-timezone-data.js"></script>
        <script src="helpers/myfirst_helper.js"></script>
        <script src="model/bear.js"></script>
        <script>
            $(document).ready(test);
            function test() {
                //alert($("#1").html());
                var defaultMoment=moment().format("YYYY-MM-DD HH:mm:ss");
                var shanghaiMoment=moment().tz("Asia/Shanghai").format("YYYY-MM-DD HH:mm:ss");
                
                var theData = {
                    headerTitle : "Moment test",
                    Time : defaultMoment,
                    BeijingTime: shanghaiMoment
                };

                var theTemplate = Handlebars.compile($("#header").html());
                
                Handlebars.registerPartial("description", $("#description").html());
                
                $("#1").html(theTemplate(theData));
                
                
                // $("#2").append("<p>"+defaultMoment+"<p>").append("<p>"+new Date()+"</p>").append("<p>"+shanghaiMoment+"<p>");
                
                
            }
        </script>
    </head>
    <body>
        <div id="1">
            123
        </div>
        <script id="header" type="x-handlebars-template">
            <div>
            {{ headerTitle }}
            </div>
            {{> description}}<br />
            {{ title }}
        </script>
        <script id="description" type="text/x-handlebars-template">
            local time: {{Time}}<br />
            Beijing time: {{BeijingTime}}
        </script>
        <!-- <div id='2'>
            <p>Moment:</p>
        </div> -->
    </body>
</html>
